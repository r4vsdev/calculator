<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="spacing"></div>
    <div class="container">
        <div class="screen"></div>
        <div class="below-screen">
            <div id="pad">
                <div class="operators">
                    <div class="operator btn">+</div>
                    <div class="operator btn">-</div>
                    <div class="operator btn">x</div>
                    <div class="operator btn">/</div>
                    <div class="operator btn">^</div>
                </div>
                <div class="numbers">
                    <div class="row">
                        <div class="number btn">7</div>
                        <div class="number btn">8</div>
                        <div class="number btn">9</div>
                    </div>
                    <div class="row">
                        <div class="number btn">4</div>
                        <div class="number btn">5</div>
                        <div class="number btn">6</div>
                    </div>
                    <div class="row">
                        <div class="number btn">1</div>
                        <div class="number btn">2</div>
                        <div class="number btn">3</div>
                    </div>
                    <div class="row">
                        <div class="number btn">0</div>
                        <div class="number btn">.</div>
                        <div id="del" class="btn">DEL</div>
                    </div>
                </div>
            </div>
            <div class="side-buttons">
                <div id="ac" class="btn">AC</div>
                <div id="equal" class="number btn">=</div>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/r4vsdev" target="_blank">
            r4vsdev
        </a>
    </div>
</body>
</html>
